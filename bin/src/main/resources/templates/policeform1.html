  <script>

    // Get the form element
    var form = document.getElementById("police-form");

    // Get the forward button element
    var forward = document.getElementById("forward");

    // Get the submit button element
    var submit = document.getElementById("submit");

    // Add a click event listener to the forward button
    forward.addEventListener("click", function() {
      
      // Validate the form inputs
      if (form.checkValidity()) {

        // Get the selected station value
        var station = form.station.value;

        // Get the selected action value
        var action = form.action.value;

        // Get the date value
        var date = form.date.value;

        // Get the name value
        var name = form.name.value;

        // Get the section value
        var section = form.section.value;

        // Create an object with the form data
        var data = {
          station: station,
          action: action,
          date: date,
          name: name,
          section: section
        };

        // Convert the object to a JSON string
        var json = JSON.stringify(data);

        // Send the JSON string to the server using AJAX
        var xhr = new XMLHttpRequest();
        
        // Set the request method and URL
        xhr.open("POST", "https://example.com/forward");

        // Set the request header for JSON content type
        xhr.setRequestHeader("Content-Type", "application/json");

        // Set the response handler function
        xhr.onload = function() {

          // Check if the status is OK
          if (xhr.status == 200) {

            // Parse the response JSON string to an object
            var response = JSON.parse(xhr.responseText);

            // Check if the response has a success property
            if (response.success) {

              // Alert the success message
              alert(response.message);

            } else {

              // Alert the error message
              alert(response.error);

            }

          } else {

            // Alert the status text
            alert(xhr.statusText);

          }
        };

        // Send the request with the JSON string
        xhr.send(json);

      } else {

        // Alert the form is invalid
        alert("Please fill in all the required fields.");

      }
    });

    // Add a submit event listener to the form
    form.addEventListener("submit", function(event) {
      
      // Prevent the default form submission behavior
      event.preventDefault();

      // Validate the form inputs
      if (form.checkValidity()) {

        // Get the selected station value
        var station = form.station.value;

        // Get the selected action value
        var action = form.action.value;

        // Get the date value
        var date = form.date.value;

        // Get the name value
        var name = form.name.value;

        // Get the section value
        var section = form.section.value;

        // Create an object with the form data
        var data = {
          station: station,
          action: action,
          date: date,
          name: name,
          section: section
        };

        // Convert the object to a JSON string
        var json = JSON.stringify(data);

        // Send the JSON string to the server using AJAX
        var xhr = new XMLHttpRequest();
        
        // Set the request method and URL
        xhr.open("POST", "https://example.com/submit");

        // Set the request header for JSON content type
        xhr.setRequestHeader("Content-Type", "application/json");

        // Set the response handler function
        xhr.onload = function() {

          // Check if the status is OK
          if (xhr.status == 200) {

            // Parse the response JSON string to an object
            var response = JSON.parse(xhr.responseText);

            // Check if the response has a success property
            if (response.success) {

              // Alert the success message
              alert(response.message);

              // Reset the form inputs
              form.reset();

            } else {

              // Alert the error message
              alert(response.error);

            }

          } else {

            // Alert the status text
            alert(xhr.statusText);

          }
        };

        // Send the request with the JSON string
        xhr.send(json);

      } else {

        // Alert the form is invalid
        alert("Please fill in all the required fields.");

      } 
    });
  </script>
